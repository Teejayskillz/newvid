<style>
  /* --- HEADER STYLES (Using Dark Theme Variables from base.html) --- */
  
  .header-gradient {
    /* Use the dark background defined in base.html */
    background: var(--bg-dark); 
    box-shadow: 0 4px 20px var(--shadow); 
    /* Use the Green accent color */
    border-bottom: 3px solid var(--primary-green); 
    position: relative;
    overflow: hidden;
  }

  .header-gradient::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    /* Dark theme subtle green glow */
    background: linear-gradient(45deg, transparent 0%, rgba(0, 208, 132, 0.05) 50%, transparent 100%);
    pointer-events: none;
  }

  .logo-brand {
    font-family: 'Arial Black', sans-serif;
    font-weight: 900;
    font-size: 2.2rem;
    /* Use Green gradient for logo text */
    background: linear-gradient(45deg, var(--primary-green), var(--primary-green-dark));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 0 10px rgba(0, 208, 132, 0.3); /* Green glow */
    transition: all 0.3s ease;
    position: relative;
    will-change: transform, filter; 
  }

  .logo-brand:hover {
    transform: scale(1.03); 
    filter: drop-shadow(0 0 10px rgba(0, 208, 132, 0.6)); 
  }

  .tagline {
    color: var(--text-muted) !important; 
    font-size: 0.85rem;
    font-weight: 300;
    margin-top: 2px;
    opacity: 0.9; 
  }

  /* --- Search Bar Styling --- */
  .search-input {
    /* Use dark card background for input field */
    background: var(--bg-card) !important;
    border: 2px solid var(--border-color) !important; 
    color: var(--text-primary) !important; /* Light text */
    border-radius: 25px 0 0 25px !important;
    padding: 12px 20px !important;
    transition: all 0.3s ease;
  }
  
  .search-input:focus {
    background: var(--bg-card-hover) !important; 
    border-color: var(--primary-green) !important;
    box-shadow: 0 0 15px var(--shadow-green) !important; 
    color: var(--text-primary) !important;
  }

  .search-input::placeholder {
    color: var(--text-muted) !important; 
  }

  .search-btn {
    border: none !important;
    /* Use Green gradient for button */
    background: linear-gradient(45deg, var(--primary-green), var(--primary-green-dark)) !important; 
    border-radius: 0 25px 25px 0 !important;
    padding: 12px 20px !important;
    color: white !important; /* Ensure white text/icon */
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .search-btn:hover {
    transform: translateY(-1px); 
    box-shadow: 0 5px 10px var(--shadow-green); 
  }
  
  .search-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.3); 
    border-radius: 50%;
    transition: all 0.3s ease;
    transform: translate(-50%, -50%);
  }

  .search-btn:hover::before {
    width: 120px; 
    height: 120px;
  }

  /* --- Control Buttons (Admin/Telegram) --- */
  .admin-btn {
    /* Use dark background for Admin button */
    background: var(--bg-card) !important;
    border: 2px solid var(--border-color) !important; 
    border-radius: 20px !important;
    padding: 8px 16px !important;
    color: var(--text-primary) !important; /* Light text */
  }

  .admin-btn:hover {
    background: var(--bg-card-hover) !important; 
    transform: translateY(-1px); 
    box-shadow: 0 3px 10px var(--shadow-sm); 
    border-color: var(--primary-green) !important; /* Green border hover */
  }

  .telegram-btn {
    /* Use Green gradient for Telegram button */
    background: linear-gradient(45deg, var(--primary-green), var(--primary-green-dark)) !important; 
    border: none !important;
    border-radius: 20px !important;
    padding: 8px 16px !important;
    font-weight: 600;
    color: white !important;
  }

  /* --- Category Navigation --- */
  .category-nav {
    /* Use a slightly darker background for the nav bar */
    background: var(--bg-darker); 
    border-top: 1px solid var(--border-color); 
    padding: 15px 0;
  }

  .category-btn {
    /* Use dark card background for buttons */
    background: var(--bg-card) !important;
    border: 1px solid var(--border-color) !important;
    border-radius: 25px !important;
    padding: 10px 20px !important;
    color: var(--text-primary) !important; /* Light text */
    font-weight: 500;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    margin: 4px;
    z-index: 1; /* Ensure text is above ::before */
  }

  .category-btn i {
    color: var(--primary-green); /* Green icons */
  }

  .category-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 100%;
    /* Use Green gradient for hover effect */
    background: linear-gradient(45deg, var(--primary-green), var(--primary-green-dark)); 
    transition: width 0.3s ease;
    z-index: -1;
  }

  .category-btn:hover {
    color: #ffffff !important; 
    border-color: var(--primary-green) !important;
    transform: translateY(-2px); 
    box-shadow: 0 5px 15px var(--shadow-green); 
  }

  .category-btn:hover i {
      color: white; /* White icon on green hover */
  }

  .category-btn:hover::before {
    width: 100%;
  }
  
  /* Active button style */
  .category-btn.active {
      background: linear-gradient(45deg, var(--primary-green), var(--primary-green-dark)) !important; 
      color: white !important;
      border-color: var(--primary-green) !important;
      box-shadow: 0 0 10px var(--shadow-green);
  }
  
  .category-btn.active i {
      color: white;
  }

  /* Responsive improvements */
  @media (max-width: 768px) {
    .logo-brand {
      font-size: 1.8rem;
    }
    
    .search-container {
      width: 100% !important;
      margin: 10px 0;
    }
    
    .header-content {
      flex-direction: column;
      gap: 15px;
    }
    
    .admin-controls {
      align-self: stretch;
      justify-content: center;
    }
    
    .search-input {
        border-radius: 25px 0 0 25px !important;
    }
    
    .category-nav {
        padding: 10px 0;
    }
    
    .category-btn {
        padding: 8px 15px !important;
        font-size: 0.8rem;
    }
  }
</style>

<header class="header-gradient p-3 mb-4">
  <div class="custom-container">
    <div class="d-flex justify-content-between align-items-center header-content">
      <div class="logo-section">
        <h1 class="m-0">
          <a href="{% url 'home' %}" class="text-decoration-none logo-brand">Jaraflix</a>
        </h1>
        <small class="tagline">Jaraflix: HD Content. High Speed. Your Daily Download Extra.</small>
      </div>
      
      <div class="search-container w-50">
        <form action="{% url 'search' %}" method="get">
          <div class="input-group">
            <input type="text" name="q" class="form-control search-input" 
                   placeholder="Search movies, series..." aria-label="Search" value="{{ query|default:'' }}">
            <button class="btn search-btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
      
      <div class="admin-controls d-flex gap-2">
        {% if user.is_staff %}
        <a href="{% url 'admin:index' %}" class="btn btn-sm admin-btn">
          <i class="fas fa-cog me-1"></i>Admin
        </a>
        {% endif %}
        <a href="https://t.me/hypeblog9ja" class="btn btn-sm telegram-btn">
          <i class="fab fa-telegram-plane me-1"></i>Telegram
        </a>
      </div>
    </div>
  </div>
  
  <nav class="category-nav mt-3">
    <div class="custom-container">
      <div class="d-flex flex-wrap justify-content-center gap-2">
        
        {# NOTE: Added a simple 'active' class check (if available in your context) #}
        <a href="{% url 'category' 'hollywood-movie' %}" class="btn btn-sm category-btn {% if category_slug == 'hollywood-movie' %}active{% endif %}">
          <i class="fas fa-film me-1"></i>Hollywood
        </a>
        <a href="{% url 'category' 'nollywood-movie' %}" class="btn btn-sm category-btn {% if category_slug == 'nollywood-movie' %}active{% endif %}">
          <i class="fas fa-camera-retro me-1"></i>Nollywood
        </a>
        <a href="{% url 'category' 'livestream' %}" class="btn btn-sm category-btn {% if category_slug == 'livestream' %}active{% endif %}">
          <i class="fas fa-broadcast-tower me-1"></i>Livestream
        </a>
        <a href="{% url 'category' 'animation' %}" class="btn btn-sm category-btn {% if category_slug == 'animation' %}active{% endif %}">
          <i class="fas fa-pencil-ruler me-1"></i>Animation
        </a>
        <a href="{% url 'category' 'news' %}" class="btn btn-sm category-btn {% if category_slug == 'news' %}active{% endif %}">
          <i class="fas fa-newspaper me-1"></i>News
        </a>
        <a href="{% url 'category' 'korean-drama' %}" class="btn btn-sm category-btn {% if category_slug == 'korean-drama' %}active{% endif %}">
          <i class="fas fa-heart me-1"></i>Korean Drama
        </a>
        <a href="{% url 'category' 'chinese-drama' %}" class="btn btn-sm category-btn {% if category_slug == 'chinese-drama' %}active{% endif %}">
          <i class="fas fa-globe-asia me-1"></i>Chinese Drama
        </a>
        <a href="{% url 'category' 'anime' %}" class="btn btn-sm category-btn {% if category_slug == 'anime' %}active{% endif %}">
          <i class="fas fa-bolt me-1"></i>Anime
        </a>
      </div>
    </div>
  </nav>
</header>
